<!DOCTYPE html>

    <style>
    .container {
    display: flex;
    align-items: center;
}

 .head {
    background-color: rgb(247, 125, 125);
    padding: 10px;
    color: white;
    text-align: center;
}

#btn {
    background-color: rgb(255, 184, 184);
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
}

th, td {
    border: 1px solid #000000;
    text-align: left;
    padding: 8px;
}

th {
    background-color: #959292;
}
    
.input {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.input_box {
    height: 200px;
    width: 30%;
    background-color: #1bc581;
    border-radius: 5px;
    margin-left: 100px;
    padding-left: 25px;
    padding-top: 30px;
}

.time {
    height: 180px;
    width: 240px;
    background-color: #0d0d0d;
    border-radius: 300px;
    padding-left: 25px;
    padding-top: 50px;
}

#stopwatch {
    color: #90f514;
    font-size: 24px;
    margin-left: 30px;
    margin-bottom: 25px;    
}

button {
    padding: 8px 16px;
    background-color: #3f3f3f;
    color: white;
    margin-left: 30px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #90f514;
}

select, input {
    padding: 8px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
} 

    </style>
</head>
